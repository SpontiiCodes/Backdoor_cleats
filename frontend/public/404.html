<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backdoor Cleats</title>
  <script>
    // Handle SPA routing for all routes
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // Redirect to index.html with the current path as a query parameter
    // This allows React Router to handle the routing
    var newUrl = window.location.origin + '/?redirect=' + encodeURIComponent(path + search + hash);
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
